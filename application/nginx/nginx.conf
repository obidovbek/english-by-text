upstream frontend_dev {
  server frontend:5173;
}

upstream backend_api {
  server backend:4000;
}

upstream stt_service {
  server stt:7860;
}

server {
  listen 80;
  server_name _;

  # Proxy API (with study routes)
  location /api/ {
    proxy_pass http://backend_api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Direct study endpoints without /api prefix
  location = /tts { proxy_pass http://backend_api/tts; }
  location = /stt { proxy_pass http://backend_api/stt; }
  location = /evaluate { proxy_pass http://backend_api/evaluate; }

  # STT service proxy (for backend to reach STT)
  location /stt-api/ {
    proxy_pass http://stt_service/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location = /stt-api { proxy_pass http://stt_service/; }

  # Vite dev server and static fallback
  location / {
    proxy_pass http://frontend_dev/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
} 