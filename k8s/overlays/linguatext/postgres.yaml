# ------------------------
# PersistentVolume
# ------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-linguatext
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /opt/local-path-provisioner/linguatext-postgres-data

---
# ------------------------
# PersistentVolumeClaim
# ------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-linguatext
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: postgres-pv-linguatext
  storageClassName: local-path

---
# ------------------------
# PostgreSQL Service
# ------------------------
apiVersion: v1
kind: Service
metadata:
  name: postgres-service-linguatext
spec:
  type: ClusterIP
  selector:
    app: postgres-linguatext
  ports:
    - port: 5432
      targetPort: 5432

---
# ------------------------
# PostgreSQL Deployment
# ------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-linguatext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-linguatext
  template:
    metadata:
      labels:
        app: postgres-linguatext
    spec:
      containers:
        - name: postgres
          image: postgres:14
          envFrom:
            - configMapRef:
                name: app-linguatext-env
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc-linguatext
