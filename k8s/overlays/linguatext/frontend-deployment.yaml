apiVersion: apps/v1
kind: Deployment
metadata:
  name: linguatext-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linguatext-frontend
  template:
    metadata:
      labels:
        app: linguatext-frontend
    spec:
      containers:
        - name: frontend
          image: linguatext-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-linguatext-env
